version: '3.2'
services:
  srv:
    build:
      context: $CONTEXT/.
      args:
        BRANCH: $BRANCH
    image: acme2certifier/$CONTEXT:$BRANCH
    volumes:
      - type: bind
        source: ./data
        target: /var/www/acme2certifier/volume/
        read_only: false
    volumes:
      - type: bind
        source: /etc/timezone
        target: /etc/timezone
        read_only: true
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
    ports:
      - "22280:80"
      - "22443:443"
    restart: always

networks:
  default:
    external:
      name: acme
