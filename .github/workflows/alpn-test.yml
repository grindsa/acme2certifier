name: TLS-ALPN-01 challenge tests
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run the workflow on'
        required: true
        default: 'main'
      run_id:
        description: 'Run ID of the producing workflow'
        required: true
        default: '0'
      sha:
        description: 'SHA of the commit to run the workflow on'
        required: true
        default: ''
      called_by_workflow:
        description: 'Name of the producing workflow'
        required: true
        default: 'manual-trigger'
      full_ref:
        description: 'Full git ref of the commit to run the workflow on'
        required: false
        default: ''

jobs:
  # (Optional) quick guard to validate incoming payload
  guard:
    runs-on: ubuntu-latest
    if: >
      ${{
        inputs.sha != '' &&
        inputs.run_id != '' &&
        inputs.branch != ''
      }}
    steps:
      - run: |
          echo "Triggered by SHA:    $SHA"
          echo "From branch:         $BRANCH"
          echo "Producer run_id:     $RUN_ID"
        env:
          SHA: ${{ inputs.sha }}
          BRANCH: ${{ inputs.branch }}
          RUN_ID: ${{ inputs.run_id }}

  # ---------------------------------------------------------
  # Job A: Test container images (matrix from payload)
  # ---------------------------------------------------------
  test-containers:
    needs: guard
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        websrv: ['apache2', 'nginx']
        dbhandler: ['wsgi', 'django']
    steps:
      # Checkout the SAME BRANCH that produced the artifacts
      - name: "checkout GIT"
        uses: actions/checkout@v4

      - name: "Download and import container"
        uses: ./.github/actions/container_load
        with:
          RUN_ID: ${{ inputs.run_id }}
          ARTIFACT_NAME: a2c-${{ inputs.run_id }}.${{ matrix.websrv }}.${{ matrix.dbhandler }}.tar
          DESTINATION_PATH: /tmp
          TOKEN: ${{ secrets.GH_WF_TOKEN }}
          REPO: ${{ github.repository }}

      - name: "Prepare container environment"
        uses: ./.github/actions/container_prep
        with:
          DB_HANDLER: ${{ matrix.dbhandler }}
          WEB_SRV: ${{ matrix.websrv }}
          CONTAINER_BUILD: false

      - name: "Setup openssl ca_handler"
        run: |
          sudo mkdir -p examples/Docker/data/acme_ca/certs
          sudo cp test/ca/sub-ca-key.pem test/ca/sub-ca-crl.pem test/ca/sub-ca-cert.pem test/ca/root-ca-cert.pem examples/Docker/data/acme_ca/
          sudo cp .github/openssl_ca_handler.py_acme_srv_choosen_handler.cfg examples/Docker/data/acme_srv.cfg

      - name: "Bring up a2c container"
        uses: ./.github/actions/container_up
        with:
          DB_HANDLER: ${{ matrix.dbhandler }}
          WEB_SRV: ${{ matrix.websrv }}

      - name: "Test enrollment"
        uses: ./.github/actions/acme_clients

      - name: "Check container configuration"
        uses: ./.github/actions/container_check
        with:
          DB_HANDLER: ${{ matrix.dbhandler }}
          WEB_SRV: ${{ matrix.websrv }}

      - name: "[ * ] collecting test logs"
        if: ${{ failure() }}
        run: |
          mkdir -p ${{ github.workspace }}/artifact/upload
          sudo cp -rp examples/Docker/data/ ${{ github.workspace }}/artifact/data/
          cd examples/Docker
          docker compose logs > ${{ github.workspace }}/artifact/docker-compose.log
          sudo tar -C ${{ github.workspace }}/artifact/ -cvzf ${{ github.workspace }}/artifact/upload/artifact.tar.gz docker-compose.log data

      - name: "[ * ] uploading artificates"
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: alpn-container-${{ matrix.websrv }}-${{ matrix.dbhandler }}.tar.gz
          path: ${{ github.workspace }}/artifact/upload/artifact.tar.gz


  # ---------------------------------------------------------
  # Job B: Test RPMs (EL8 & EL9) downloaded from the producer run
  # ---------------------------------------------------------
  test-rpms:
    needs: guard
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        artifact_name: ${{ github.event.client_payload.rpm_artifacts }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.full_ref || github.event.client_payload.branch }}

      - name: Install gh CLI
        uses: cli/gh-action@v2

      - name: Download RPM artifact by name from build run
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_ID: ${{ github.event.client_payload.run_id }}
        run: |
          mkdir -p rpms && cd rpms
          ART_ID=$(gh api repos/${{ github.repository }}/actions/runs/$RUN_ID/artifacts \
            --jq '.artifacts[] | select(.name=="${{ matrix.artifact_name }}") | .id')
          if [ -z "$ART_ID" ]; then
            echo "Artifact ${{ matrix.artifact_name }} not found in run $RUN_ID" >&2
            exit 1
          fi
          ls -la
          gh api repos/${{ github.repository }}/actions/artifacts/$ART_ID/zip > "artifact.zip"
          unzip -o "artifact.zip"
          rm -f "artifact.zip"
          ls -la

      - name: Install rpm tools & validate
        run: |
          sudo apt-get update && sudo apt-get install -y rpm
          for f in rpms/*.rpm; do
            echo "Validating $f"
            rpm -qp --info "$f"
          done



  # ---------------------------------------------------------
  # Job C: Test DEB downloaded from the producer run
  # ---------------------------------------------------------
  test-deb:
    needs: guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.full_ref || github.event.client_payload.branch }}

      - name: Install gh CLI
        uses: cli/gh-action@v2

      - name: Download DEB artifact by name from build run
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_ID: ${{ github.event.client_payload.run_id }}
        run: |
          mkdir -p deb && cd deb
          ART_ID=$(gh api repos/${{ github.repository }}/actions/runs/$RUN_ID/artifacts \
            --jq '.artifacts[] | select(.name=="${{ matrix.artifact_name }}") | .id')
          if [ -z "$ART_ID" ]; then
            echo "Artifact ${{ matrix.artifact_name }} not found in run $RUN_ID" >&2
            exit 1
          fi
          ls -la
          gh api repos/${{ github.repository }}/actions/artifacts/$ART_ID/zip --output "${{ matrix.artifact_name }}.zip"
          unzip -o "${{ matrix.artifact_name }}.zip"


