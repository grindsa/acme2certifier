name: Disable challengevalidation tests

on:
  push:
  pull_request:
    branches: [ devel ]
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 2 * * 6'

jobs:
  disable_cv_tests:
    name: "disable_cv_tests"
    runs-on: ubuntu-latest
    # Prevent workflows from running in forks
    if: github.repository == 'grindsa/acme2certifier'
    strategy:
      fail-fast: false
      matrix:
        websrv: ['apache2', 'nginx']
        dbhandler: ['wsgi', 'django']

    steps:
    - name: "Checkout GIT"
      uses: actions/checkout@v4

    - name: "Parse XCA configuration from JSON secret"
      uses: ./.github/actions/parse-json-secret
      with:
        json_secret: ${{ secrets.XCA_CFG }}

    - name: "Build container"
      uses: ./.github/actions/container_prep
      with:
        DB_HANDLER: ${{ matrix.dbhandler }}
        WEB_SRV: ${{ matrix.websrv }}

    - name: "Setup a2c with xca_ca_handler"
      run: |
        sudo mkdir -p examples/Docker/data/xca
        sudo chmod -R 777 examples/Docker/data/xca
        sudo cp test/ca/acme2certifier-clean.xdb examples/Docker/data/xca/$XCA_DB_NAME
        sudo mkdir -p examples/Docker/data/acme_ca/certs
        sudo cp test/ca/sub-ca-key.pem test/ca/sub-ca-crl.pem test/ca/sub-ca-cert.pem test/ca/root-ca-cert.pem examples/Docker/data/acme_ca/
        sudo touch examples/Docker/data/acme_srv.cfg
        sudo chmod 777 examples/Docker/data/acme_srv.cfg
        sudo head -n -8 .github/openssl_ca_handler.py_acme_srv_default_handler.cfg > examples/Docker/data/acme_srv.cfg
        sudo echo "handler_file: /var/www/acme2certifier/examples/ca_handler/xca_ca_handler.py" >> examples/Docker/data/acme_srv.cfg
        sudo echo "xdb_file: volume/xca/$XCA_DB_NAME" >> examples/Docker/data/acme_srv.cfg
        sudo echo "issuing_ca_name: $XCA_ISSUING_CA" >> examples/Docker/data/acme_srv.cfg
        sudo echo "passphrase: $XCA_PASSPHRASE" >> examples/Docker/data/acme_srv.cfg
        sudo echo "ca_cert_chain_list: [\"root-ca\"]" >> examples/Docker/data/acme_srv.cfg
        sudo echo "template_name: $XCA_TEMPLATE" >> examples/Docker/data/acme_srv.cfg
        cd examples/Docker/
        docker compose restart

    - name: "Sleep for 10s"
      uses: juliangruber/sleep-action@v2.0.3
      with:
        time: 10s

    - name: "Install dehydrated"
      uses: ./.github/actions/wf_specific/disable_challengevalidation/dehydrated_install

    - name: "Test enrollment"
      uses: ./.github/actions/wf_specific/disable_challengevalidation/enroll
      with:
        TO_FAIL: "true"

    - name: "Disable challenge validation"
      run: |
        sudo sed -i "s/challenge_validation_disable: False/challenge_validation_disable: True/g" examples/Docker/data/acme_srv.cfg
        cd examples/Docker/
        docker compose restart

    - name: "Test enrollment"
      uses: ./.github/actions/wf_specific/disable_challengevalidation/enroll

    - name: "Enable forward address check"
      run: |
        sudo sed -i "s/challenge_validation_disable: True/challenge_validation_disable: True\nforward_address_check: True/g" examples/Docker/data/acme_srv.cfg
        cd examples/Docker/
        docker compose restart

    - name: "Test enrollment"
      uses: ./.github/actions/wf_specific/disable_challengevalidation/enroll
      with:
        TO_FAIL: "true"

    - name: "Check logs for forward check errors"
      working-directory: examples/Docker
      run: |
        # check no ip-match
        docker compose logs 2>&1 | grep "Forward check failed for www.dynamop.de"
        docker compose logs 2>&1 | grep "SourceAddressValidator._perform_forward_check(): Source address not found in resolved IPs"
        # check dns resolution fail
        docker compose logs 2>&1 | grep "Forward address check DNS resolution failed: A: NXDOMAIN: lego-unknown.acme does not exist"

    - name: "Enable reverse address check"
      run: |
        sudo sed -i "s/forward_address_check: True/reverse_address_check: True/g" examples/Docker/data/acme_srv.cfg
        cd examples/Docker/
        docker compose restart

    - name: "Test enrollment"
      uses: ./.github/actions/wf_specific/disable_challengevalidation/enroll
      with:
        TO_FAIL: "true"

    - name: "Check logs for reverse check errors"
      working-directory: examples/Docker
      run: |
        docker compose logs 2>&1 | grep "Reverse address check failed"
        docker compose logs 2>&1 | grep "Reverse check passed for lego.acme"
        sudo truncate -s 0 $(docker inspect --format='{{.LogPath}}' acme2certifier-acme-srv-1)

    - name: "EAB - Setup a2c with xca_ca_handler - profiling"
      run: |
        sudo mkdir -p examples/Docker/data/xca
        sudo chmod -R 777 examples/Docker/data/xca
        sudo cp test/ca/acme2certifier-clean.xdb examples/Docker/data/xca/$XCA_DB_NAME
        sudo mkdir -p examples/Docker/data/acme_ca/certs
        sudo cp test/ca/sub-ca-key.pem test/ca/sub-ca-crl.pem test/ca/sub-ca-cert.pem test/ca/root-ca-cert.pem examples/Docker/data/acme_ca/
        sudo touch examples/Docker/data/acme_srv.cfg
        sudo chmod 777 examples/Docker/data/acme_srv.cfg
        sudo head -n -8 .github/openssl_ca_handler.py_acme_srv_choosen_handler.cfg > examples/Docker/data/acme_srv.cfg
        sudo echo "handler_file: /var/www/acme2certifier/examples/ca_handler/xca_ca_handler.py" >> examples/Docker/data/acme_srv.cfg
        sudo echo "xdb_file: volume/xca/$XCA_DB_NAME" >> examples/Docker/data/acme_srv.cfg
        sudo echo "issuing_ca_name: $XCA_ISSUING_CA" >> examples/Docker/data/acme_srv.cfg
        sudo echo "passphrase: $XCA_PASSPHRASE" >> examples/Docker/data/acme_srv.cfg
        sudo echo "ca_cert_chain_list: [\"root-ca\"]" >> examples/Docker/data/acme_srv.cfg
        sudo echo "template_name: $XCA_TEMPLATE" >> examples/Docker/data/acme_srv.cfg
        sudo sed -i "s/tnauthlist_support: False/tnauthlist_support: False\nheader_info_list: [\"HTTP_USER_AGENT\"]/g" examples/Docker/data/acme_srv.cfg
        sudo echo -e "\n\n[EABhandler]" >> examples/Docker/data/acme_srv.cfg
        sudo echo "eab_handler_file: /var/www/acme2certifier/examples/eab_handler/kid_profile_handler.py" >> examples/Docker/data/acme_srv.cfg
        sudo echo "key_file: volume/kid_profiles.json" >> examples/Docker/data/acme_srv.cfg
        sudo echo "eab_profiling: True" >> examples/Docker/data/acme_srv.cfg

        sudo cp examples/eab_handler/kid_profiles.json examples/Docker/data/kid_profiles.json
        sudo sed -i '29,33d' examples/Docker/data/kid_profiles.json
        sudo sed -i '20,22d' examples/Docker/data/kid_profiles.json
        sudo chmod 777 examples/eab_handler/kid_profiles.json
        sudo sed -i "s/\"profile_id\"\: \[\"profile_1\", \"profile_2\", \"profile_3\"\]/\"template_name\"\: \[\"template\", \"acme\"\]/g" examples/Docker/data/kid_profiles.json
        sudo sed -i "s/\"profile_id\"\: \"profile_2\"/\"template_name\"\: \"template\"/g" examples/Docker/data/kid_profiles.json
        sudo sed -i "s/\"ca_name\": \"example_ca\",/\"unknown_key\": \"unknown_value\"/g" examples/Docker/data/kid_profiles.json
        sudo sed -i "s/  \"api_password\": \"api_password\"/\n    },\n    \"challenge\": {\n      \"challenge_validation_disable\": \"True\",\n      \"forward_address_check\": \"True\"\n      \"issuing_ca_key\": \"root-ca\"/g" examples/Docker/data/kid_profiles.json
        sudo sed -i "s/  \"ca_name\": \"example_ca_2\",/  \"issuing_ca_name\": \"root-ca\",\n      \"issuing_ca_key\": \"root-ca\"\n    },\n    \"challenge\": {\n      \"challenge_validation_disable\": \"True\",\n      \"reverse_address_check\": \"True\"\n      \"issuing_ca_key\": \"root-ca\"/g" examples/Docker/data/kid_profiles.json
        sudo sed -i "s/  \"allowed_domainlist\": \[\"www.example.com\", \"www.example.org\"\]/  \"allowed_domainlist\": \[\"*.acme\", \"www.example.org\"\]\n    },\n    \"challenge\": {\n      \"challenge_validation_disable\": \"True\"/g" examples/Docker/data/kid_profiles.json

        sudo sed -i "s/example.net/acme/g" examples/Docker/data/kid_profiles.json
        # sudo sed -i "s/www.example.com/www.example.local/g" examples/Docker/data/kid_profiles.json
        sudo sed -i '28,30d' examples/Docker/data/kid_profiles.json
        sudo sed -i '14,14d' examples/Docker/data/kid_profiles.json
        sudo sed -i '8,8d' examples/Docker/data/kid_profiles.json
        cd examples/Docker/
        docker compose restart

    - name: "EAB - forward address check enabled"
      uses: ./.github/actions/wf_specific/disable_challengevalidation/enroll_eabprofile
      with:
        TO_FAIL: "true"
        EAB_KID: "keyid_00"
        EAB_HMAC_KEY: "V2VfbmVlZF9hbm90aGVyX3ZlcnkfX2xvbmdfaG1hY190b19jaGVja19lYWJfZm9yX2tleWlkXzAwX2FzX2xlZ29fZW5mb3JjZXNfYW5faG1hY19sb25nZXJfdGhhbl8yNTZfYml0cw"

    - name: "Check logs for forward check errors"
      working-directory: examples/Docker
      run: |
        docker compose logs 2>&1 | grep "Forward address check DNS resolution failed: A: NXDOMAIN: lego-unknown.acme does not exist"
        sudo truncate -s 0 $(docker inspect --format='{{.LogPath}}' acme2certifier-acme-srv-1)

    - name: "EAB - reverse address check enabled"
      uses: ./.github/actions/wf_specific/disable_challengevalidation/enroll_eabprofile
      with:
        TO_FAIL: "true"
        EAB_KID: "keyid_01"
        EAB_HMAC_KEY: "YW5vdXRoZXJfdmVyeV9sb25nX2htYWNfZm9yX2tleWlkXzAxX3doaWNoIHdpbGxfYmUgdXNlZF9kdXJpbmcgcmVncmVzc2lvbg"

    - name: "Check logs for reverse check errors"
      working-directory: examples/Docker
      run: |
