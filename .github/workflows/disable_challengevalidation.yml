        sudo sed -i "s/  \"ca_name\": \"example_ca_2\",/  \"issuing_ca_name\": \"root-ca\",\n      \"issuing_ca_key\": \"root-ca\"\n    },\n    \"challenge\": {\n      \"challenge_validation_disable\": \"True\",\n      \"reverse_address_check\": \"True\"\n      \"issuing_ca_key\": \"root-ca\"/g" data/volume/acme_ca/kid_profiles.json
        sudo sed -i "s/  \"allowed_domainlist\": \[\"www.example.com\", \"www.example.org\"\]/  \"allowed_domainlist\": \[\"*.acme\", \"www.example.org\"\]\n    },\n    \"challenge\": {\n      \"challenge_validation_disable\": \"True\"/g" data/volume/acme_ca/kid_profiles.json

        sudo sed -i "s/example.net/acme/g" data/volume/acme_ca/kid_profiles.json
