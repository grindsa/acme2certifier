        sudo cp dnsmasq/dnsmasq.conf /etc/
        sudo sed -i "s/ --local-service/ /g" /etc/init.d/dnsmasq
        sudo systemctl enable dnsmasq
        sudo systemctl start dnsmasq
      env:
        RUNNER_IP: ${{ env.RUNNER_IP }}
