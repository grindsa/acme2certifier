name: CA handler tests - Harica
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run the workflow on'
        required: true
        default: 'main'
      run_id:
        description: 'Run ID of the producing workflow'
        required: true
        default: '0'
      sha:
        description: 'SHA of the commit to run the workflow on'
        required: true
        default: ''
      called_by_workflow:
        description: 'Name of the producing workflow'
        required: true
        default: 'manual-trigger'
      full_ref:
        description: 'Full git ref of the commit to run the workflow on'
        required: false
        default: ''

jobs:

  # ---------------------------------------------------------
  # Quick guard to validate incoming payload
  # ---------------------------------------------------------
  guard:
    runs-on: ubuntu-latest
    if: >
      ${{
        inputs.sha != '' &&
        inputs.run_id != '' &&
        inputs.branch != ''
      }} && github.repository == 'grindsa/acme2certifier'
    steps:
      - run: |
          echo "Triggered by SHA:    $SHA"
          echo "From branch:         $BRANCH"
          echo "Producer run_id:     $RUN_ID"
        env:
          SHA: ${{ inputs.sha }}
          BRANCH: ${{ inputs.branch }}
          RUN_ID: ${{ inputs.run_id }}

  # ---------------------------------------------------------
  # Test container images (matrix from payload)
  # ---------------------------------------------------------
  acme-test-containers:
    needs: guard
    runs-on: ubuntu-latest
    if: github.repository == 'grindsa/acme2certifier'
    strategy:
      fail-fast: false
      matrix:
        websrv: ['apache2', 'nginx']
        dbhandler: ['wsgi']

    steps:
      - name: "checkout GIT"
        uses: actions/checkout@v4

      - name: "Get runner ip"
        run: |
          echo RUNNER_IP=$(ip addr show eth0 | grep -i "inet " | cut -d ' ' -f 6 | cut -d '/' -f 1) >> $GITHUB_ENV
          echo RUNNER_PATH=$(pwd | sed 's_/_\\/_g') >> $GITHUB_ENV

      - run: echo "runner IP is $RUNNER_IP"
        env:
          RUNNER_IP: ${{ env.RUNNER_IP }}

      - name: Parse HARICA config
        uses: ./.github/actions/parse-json-secret
        with:
          json_secret: ${{ secrets.HARICA_CFG }}

      - name: "Download and import container"
        uses: ./.github/actions/container_load
        with:
          RUN_ID: ${{ inputs.run_id }}
          ARTIFACT_NAME: a2c-${{ inputs.run_id }}.${{ matrix.websrv }}.${{ matrix.dbhandler }}.tar
          DESTINATION_PATH: /tmp
          TOKEN: ${{ secrets.GH_WF_TOKEN }}
          REPO: ${{ github.repository }}

      - name: "Prepare container environment"
        uses: ./.github/actions/container_prep
        with:
          DB_HANDLER: ${{ matrix.dbhandler }}
          WEB_SRV: ${{ matrix.websrv }}
          CONTAINER_BUILD: false
          NAME_SPACE: acme

      - name: "Generate UUID"
        run: |
          echo UUID=$(uuidgen | cut -d "-" -f1) >> $GITHUB_ENV
      - run: echo "UUID ${{ env.UUID }}"

      - name: "Setup acme_ca_handler"
        run: |
          sudo mkdir -p examples/Docker/data/acme
          sudo chmod -R 777 examples/Docker/data/acme
          sudo cp .github/openssl_ca_handler.py_acme_srv_default_handler.cfg examples/Docker/data/acme_srv.cfg
          sudo chmod 777 examples/Docker/data/acme_srv.cfg
          sudo head -n -8 .github/openssl_ca_handler.py_acme_srv_default_handler.cfg > examples/Docker/data/acme_srv.cfg
          sudo echo "handler_file: examples/ca_handler/acme_ca_handler.py" >> examples/Docker/data/acme_srv.cfg
          sudo echo "acme_keyfile: volume/acme/harica_staging_private_key.json" >> examples/Docker/data/acme_srv.cfg
          sudo echo "acme_url: $ACME_URL" >> examples/Docker/data/acme_srv.cfg
          sudo echo "account_path: /acct/" >> examples/Docker/data/acme_srv.cfg
          sudo echo "acme_account_email: $ACME_ACCOUNT_EMAIL" >> examples/Docker/data/acme_srv.cfg
          sudo echo "eab_kid: $EAB_KID" >> examples/Docker/data/acme_srv.cfg
          sudo echo "eab_hmac_key: $EAB_HMAC_KEY" >> examples/Docker/data/acme_srv.cfg
          sudo sed -i "s/challenge_validation_disable: False/challenge_validation_disable: True/g" examples/Docker/data/acme_srv.cfg
          sudo sed -i "s/revocation_reason_check_disable: False/revocation_reason_check_disable: False\ncert_reusage_timeframe: 1800\nenrollment_timeout: 15\ncert_operations_log: True/g" examples/Docker/data/acme_srv.cfg
          sudo echo "allowed_domainlist: [\"*.$DOMAIN\", \"*.acme\"]" >> examples/Docker/data/acme_srv.cfg
        env:
          ACME_ACCOUNT_EMAIL: ${{ secrets.EMAIL }}

      - name: "Bring up a2c container"
        uses: ./.github/actions/container_up
        with:
          DB_HANDLER: ${{ matrix.dbhandler }}
          WEB_SRV: ${{ matrix.websrv }}

      - name: "Test enrollment"
        uses: ./.github/actions/wf_specific/harica/acme_enroll
        with:
          DEPLOYMENT_TYPE: "container"
          HOSTNAME_SUFFIX: -${{ env.UUID }}

      - name: "Check acme account found in keyfile"
        run: |
          cd examples/Docker
          docker compose logs | grep -i "found in keyfile"

      - name: "Check container configuration"
        uses: ./.github/actions/container_check
        with:
          DB_HANDLER: ${{ matrix.dbhandler }}
          WEB_SRV: ${{ matrix.websrv }}

      - name: "[ * ] collecting test data"
        if: ${{ failure() }}
        run: |
          mkdir -p ${{ github.workspace }}/artifact/upload
          sudo cp -rp examples/Docker/data/ ${{ github.workspace }}/artifact/data/
          cd examples/Docker
          docker compose logs > ${{ github.workspace }}/artifact/docker-compose.log
          sudo tar -C ${{ github.workspace }}/artifact/ -cvzf ${{ github.workspace }}/artifact/upload/artifact.tar.gz data docker-compose.log

      - name: "[ * ] uploading artifacts"
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: acme-test-containers-${{ matrix.websrv }}-${{ matrix.dbhandler }}.tar.gz
          path: ${{ github.workspace }}/artifact/upload/

  # ---------------------------------------------------------
  # Test RPMs (EL8 & EL9) downloaded from the producer run
  # ---------------------------------------------------------
  test-rpm:
    needs: guard
    runs-on: ubuntu-latest
    if: github.repository == 'grindsa/acme2certifier'
    strategy:
      fail-fast: false
      matrix:
        rhversion: [9]
        execscript: ['rpm_tester.sh', 'django_tester.sh']
    steps:

      - name: "checkout GIT"
        uses: actions/checkout@v4

      - name: "Parse JSON secret"
        uses: ./.github/actions/parse-json-secret
        with:
          json_secret: ${{ secrets.GH_CFG }}

      - name: Parse HARICA config
        uses: ./.github/actions/parse-json-secret
        with:
          json_secret: ${{ secrets.HARICA_CFG }}

      - name: "Get runner ip"
        run: |
          echo RUNNER_IP=$(ip addr show eth0 | grep -i "inet " | cut -d ' ' -f 6 | cut -d '/' -f 1) >> $GITHUB_ENV
          echo RUNNER_PATH=$(pwd | sed 's_/_\\/_g') >> $GITHUB_ENV
      - run: echo "runner IP is $RUNNER_IP"
        env:
          RUNNER_IP: ${{ env.RUNNER_IP }}

      - name: "Prepare Alma environment"
        uses: ./.github/actions/rpm_prep
        with:
          GH_USER: ${{ env.GH_USER }}
          GH_SBOM_REPO_TOKEN: ${{ env.GH_SBOM_REPO_TOKEN }}
          RH_VERSION: ${{ matrix.rhversion }}
          RPM_BUILD: false

      - name: "Download RPM artifact by name from build run"
        uses: ./.github/actions/download_artifact
        with:
          RUN_ID: ${{ inputs.run_id }}
          ARTIFACT_NAME: acme2certifier-${{ inputs.run_id }}.noarch.rpm
          DESTINATION_PATH: data/
          TOKEN: ${{ secrets.GH_WF_TOKEN }}
          REPO: ${{ github.repository }}

      - name: "Generate UUID"
        run: |
          echo UUID=$(uuidgen | cut -d "-" -f1) >> $GITHUB_ENV
      - run: echo "UUID ${{ env.UUID }}"

      - name: "Setup acme_ca_handler"
        run: |
          sudo mkdir -p data/acme
          sudo chmod -R 777 data/acme
          sudo cp .github/openssl_ca_handler.py_acme_srv_default_handler.cfg data/volume/acme_srv.cfg
          sudo chmod 777 data/volume/acme_srv.cfg
          sudo head -n -8 .github/openssl_ca_handler.py_acme_srv_default_handler.cfg > data/volume/acme_srv.cfg
          sudo echo "handler_file: examples/ca_handler/acme_ca_handler.py" >> data/volume/acme_srv.cfg
          sudo echo "acme_keyfile: volume/acme/harica_staging_private_key.json" >> data/volume/acme_srv.cfg
          sudo echo "acme_url: $ACME_URL" >> data/volume/acme_srv.cfg
          sudo echo "account_path: /acct/" >> data/volume/acme_srv.cfg
          sudo echo "acme_account_email: $ACME_ACCOUNT_EMAIL" >> data/volume/acme_srv.cfg
          sudo echo "eab_kid: $EAB_KID" >> data/volume/acme_srv.cfg
          sudo echo "eab_hmac_key: $EAB_HMAC_KEY" >> data/volume/acme_srv.cfg
          sudo sed -i "s/challenge_validation_disable: False/challenge_validation_disable: True/g" data/volume/acme_srv.cfg
          sudo echo "allowed_domainlist: [\"*.$DOMAIN\", \"*.acme\"]" >> data/volume/acme_srv.cfg
          sudo sed -i "s/revocation_reason_check_disable: False/revocation_reason_check_disable: False\ncert_reusage_timeframe: 1800\nenrollment_timeout: 15\ncert_operations_log: True/g" data/volume/acme_srv.cfg
        env:
          ACME_ACCOUNT_EMAIL: ${{ secrets.EMAIL }}

      - name: "Execute install scipt"
        run: |
          docker exec acme-srv sh /tmp/acme2certifier/$EXEC_SCRIPT
        env:
          EXEC_SCRIPT: ${{ matrix.execscript }}

      - name: "Test enrollment"
        uses: ./.github/actions/wf_specific/harica/acme_enroll
        with:
          DEPLOYMENT_TYPE: "rpm"
          HOSTNAME_SUFFIX: -${{ env.UUID }}

      - name: "[ * ] collecting test logs"
        if: ${{ failure() }}
        run: |
          docker logs acme-le-sim > ${{ github.workspace }}/artifact/le-sim.log
          mkdir -p ${{ github.workspace }}/artifact/upload
          docker exec acme-srv tar cvfz /tmp/acme2certifier/a2c.tgz /opt/acme2certifier
          sudo cp -rp data/ ${{ github.workspace }}/artifact/data/
          sudo rm ${{ github.workspace }}/artifact/data/*.rpm
          sudo cp -rp acme-sh/ ${{ github.workspace }}/artifact/acme-sh/
          docker exec acme-srv cat /etc/nginx/nginx.conf.orig > ${{ github.workspace }}/artifact/data/nginx.conf.orig
          docker exec acme-srv cat /etc/nginx/nginx.conf > ${{ github.workspace }}/artifact/data/nginx.conf
          docker exec acme-srv cat /var/log/messages > ${{ github.workspace }}/artifact/acme-srv.log
          sudo tar -C ${{ github.workspace }}/artifact/ -cvzf ${{ github.workspace }}/artifact/upload/artifact.tar.gz data acme-srv.log acme-sh

      - name: "[ * ] uploading artificates"
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: acme-test-rpm-rh${{ matrix.rhversion }}-${{ matrix.execscript }}.tar.gz
          path: ${{ github.workspace }}/artifact/upload/

  # ---------------------------------------------------------
  # Test DEB downloaded from the producer run
  # ---------------------------------------------------------
  test-deb:
    needs: guard
    runs-on: ubuntu-latest
    if: github.repository == 'grindsa/acme2certifier'
    strategy:
      fail-fast: false
      matrix:
        websrv: ['nginx']
        execscript: ['deb_tester.sh','django_tester.sh']

    steps:
      - name: "checkout GIT"
        uses: actions/checkout@v4

      - name: Parse HARICA config
        uses: ./.github/actions/parse-json-secret
        with:
          json_secret: ${{ secrets.HARICA_CFG }}

      - name: "Prepare Ubuntu environment"
        if: matrix.execscript == 'deb_tester.sh'
        uses: ./.github/actions/deb_prep
        with:
          DEB_BUILD: false

      - name: "Prepare Ubuntu environment"
        if: matrix.execscript == 'django_tester.sh'
        uses: ./.github/actions/deb_prep
        with:
          DEB_BUILD: false
          DJANGO_DB: psql

      - name: "Download DEB artifact by name from build run"
        uses: ./.github/actions/download_artifact
        with:
          RUN_ID: ${{ inputs.run_id }}
          ARTIFACT_NAME: acme2certifier-${{ inputs.run_id }}-1_all.deb
          DESTINATION_PATH: data/
          TOKEN: ${{ secrets.GH_WF_TOKEN }}
          REPO: ${{ github.repository }}

      - name: "Get runner ip"
        run: |
          echo RUNNER_IP=$(ip addr show eth0 | grep -i "inet " | cut -d ' ' -f 6 | cut -d '/' -f 1) >> $GITHUB_ENV
          echo RUNNER_PATH=$(pwd | sed 's_/_\\/_g') >> $GITHUB_ENV
      - run: echo "runner IP is $RUNNER_IP"
        env:
          RUNNER_IP: ${{ env.RUNNER_IP }}

      - name: "Generate UUID"
        run: |
          echo UUID=$(uuidgen | cut -d "-" -f1) >> $GITHUB_ENV
      - run: echo "UUID ${{ env.UUID }}"

      - name: "Setup acme_ca_handler"
        run: |
          sudo mkdir -p data/acme
          sudo chmod -R 777 data/acme
          sudo cp .github/openssl_ca_handler.py_acme_srv_default_handler.cfg data/volume/acme_srv.cfg
          sudo chmod 777 data/volume/acme_srv.cfg
          sudo head -n -8 .github/openssl_ca_handler.py_acme_srv_default_handler.cfg > data/volume/acme_srv.cfg
          sudo echo "handler_file: /var/www/acme2certifier/examples/ca_handler/acme_ca_handler.py" >> data/volume/acme_srv.cfg
          sudo echo "acme_keyfile: /var/www/acme2certifier/volume/acme/harica_staging_private_key.json" >> data/volume/acme_srv.cfg
          sudo echo "acme_url: $ACME_URL" >> data/volume/acme_srv.cfg
          sudo echo "account_path: /acct/" >> data/volume/acme_srv.cfg
          sudo echo "acme_account_email: $ACME_ACCOUNT_EMAIL" >> data/volume/acme_srv.cfg
          sudo echo "eab_kid: $EAB_KID" >> data/volume/acme_srv.cfg
          sudo echo "eab_hmac_key: $EAB_HMAC_KEY" >> data/volume/acme_srv.cfg
          sudo sed -i "s/challenge_validation_disable: False/challenge_validation_disable: True/g" data/volume/acme_srv.cfg
          sudo echo "allowed_domainlist: [\"*.$DOMAIN\", \"*.acme\"]" >> data/volume/acme_srv.cfg
          sudo sed -i "s/revocation_reason_check_disable: False/revocation_reason_check_disable: False\ncert_reusage_timeframe: 1800\nenrollment_timeout: 15\ncert_operations_log: True/g" data/volume/acme_srv.cfg
        env:
          ACME_ACCOUNT_EMAIL: ${{ secrets.EMAIL }}

      - name: "Execute install script"
        run: |
          docker exec acme-srv bash /tmp/acme2certifier/$EXECSCRIPT install $WEBSRV
        env:
          WEBSRV: ${{ matrix.websrv }}
          EXECSCRIPT: ${{ matrix.execscript }}

      - name: "Test enrollment"
        uses: ./.github/actions/wf_specific/harica/acme_enroll
        with:
          DEPLOYMENT_TYPE: "deb"
          HOSTNAME_SUFFIX: -${{ env.UUID }}

      - name: "[ * ] collecting test logs"
        if: ${{ failure() }}
        run: |
          mkdir -p ${{ github.workspace }}/artifact/upload
          docker exec acme-srv tar cvfz /tmp/acme2certifier/a2c.tgz /var/www/acme2certifier
          sudo cp -rp data/ ${{ github.workspace }}/artifact/data/
          sudo rm ${{ github.workspace }}/artifact/data/*.deb
          if [ ${{ matrix.websrv }} == "apache2" ]; then
            docker exec acme-srv cat /var/log/apache2/error.log > ${{ github.workspace }}/artifact/acme-srv.log
          else
            docker exec acme-srv cat /var/log/nginx/error.log > ${{ github.workspace }}/artifact/acme-srv.log
          fi
          docker exec acme-srv cat /var/log/syslog > ${{ github.workspace }}/artifact/syslog
          sudo tar -C ${{ github.workspace }}/artifact/ -cvzf ${{ github.workspace }}/artifact/upload/artifact.tar.gz data acme-srv.log syslog

      - name: "[ * ] uploading artifacts"
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: acme-test-deb-${{ matrix.websrv }}-${{ matrix.execscript }}.tar.gz
          path: ${{ github.workspace }}/artifact/upload/