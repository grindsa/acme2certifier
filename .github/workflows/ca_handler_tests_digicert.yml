          sudo echo "organization_name: $DIGICERT_ORGNAME" >> data/volume/acme_srv.cfg
          sudo echo "allowed_domainlist: [\"*.$DIGICERT_DOMAIN\", \"*.bar.local\"]" >> data/volume/acme_srv.cfg
