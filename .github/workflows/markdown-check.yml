# workflow to run the acme2certifier markdown link checker and linter

name: Markdown check

on:
  push:
  pull_request:
    branches: [ devel ]
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 2 * * 6'

jobs:
  markdown-link-check:
    # runs-on: ubuntu-latest
    runs-on: ubuntu-latest
    # Prevent workflows from running in forks
    if: github.repository == 'grindsa/acme2certifier'
    steps:
    - uses: actions/checkout@master
    - uses: umbrelladocs/action-linkspector@v1
    - name: Lint changelog file root
      uses: avto-dev/markdown-lint@v1
      with:
        args: '*.md'
    - name: Lint changelog file root
      uses: avto-dev/markdown-lint@v1
      with:
        args: '*.md'
    - name: Lint changelog file docs
      uses: avto-dev/markdown-lint@v1
      with:
        args: './docs/*.md'
    - name: Lint changelog file docker
      uses: avto-dev/markdown-lint@v1
      with:
        args: './examples/Docker/*.md'
