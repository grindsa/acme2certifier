name: CA-Handler Tests - EJBCA handler
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run the workflow on'
        required: true
        default: 'main'
      run_id:
        description: 'Run ID of the producing workflow'
        required: true
        default: '0'
      sha:
        description: 'SHA of the commit to run the workflow on'
        required: true
        default: ''
      called_by_workflow:
        description: 'Name of the producing workflow'
        required: true
        default: 'manual-trigger'
      full_ref:
        description: 'Full git ref of the commit to run the workflow on'
        required: false
        default: ''

jobs:

  # ---------------------------------------------------------
  # Quick guard to validate incoming payload
  # ---------------------------------------------------------
  guard:
    runs-on: ubuntu-latest
    if: >
      ${{
        inputs.sha != '' &&
        inputs.run_id != '' &&
        inputs.branch != ''
      }} && github.repository == 'grindsa/acme2certifier'
    steps:
      - run: |
          echo "Triggered by SHA:    $SHA"
          echo "From branch:         $BRANCH"
          echo "Producer run_id:     $RUN_ID"
        env:
          SHA: ${{ inputs.sha }}
          BRANCH: ${{ inputs.branch }}
          RUN_ID: ${{ inputs.run_id }}

  # ---------------------------------------------------------
  # Test container images (matrix from payload)
  # ---------------------------------------------------------
  test-containers:
    needs: guard
    runs-on: ubuntu-latest
    if: github.repository == 'grindsa/acme2certifier'
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        websrv: ['apache2', 'nginx']
        dbhandler: ['wsgi', 'django']

    steps:
      - name: "checkout GIT"
        uses: actions/checkout@v4

      - name: "Get runner ip"
        run: |
          echo RUNNER_IP=$(ip addr show eth0 | grep -i "inet " | cut -d ' ' -f 6 | cut -d '/' -f 1) >> $GITHUB_ENV
          echo RUNNER_PATH=$(pwd | sed 's_/_\\/_g') >> $GITHUB_ENV

      - run: echo "runner IP is $RUNNER_IP"
        env:
          RUNNER_IP: ${{ env.RUNNER_IP }}

      - name: "Instanciate ejbca"
        uses: ./.github/actions/wf_specific/ejbca_ca_handler/ejbca_prep
        with:
          RUNNER_IP: ${{ env.RUNNER_IP }}
          WORKING_DIR: ${{ github.workspace }}/examples/Docker

      - name: "Download and import container"
        uses: ./.github/actions/container_load
        with:
          RUN_ID: ${{ inputs.run_id }}
          ARTIFACT_NAME: a2c-${{ inputs.run_id }}.${{ matrix.websrv }}.${{ matrix.dbhandler }}.tar
          DESTINATION_PATH: /tmp
          TOKEN: ${{ secrets.GH_WF_TOKEN }}
          REPO: ${{ github.repository }}

      - name: "Prepare container environment"
        uses: ./.github/actions/container_prep
        with:
          DB_HANDLER: ${{ matrix.dbhandler }}
          WEB_SRV: ${{ matrix.websrv }}
          CONTAINER_BUILD: false
          NAME_SPACE: acme

      - name: "Default - setup a2c with ejbca_ca_handler"
        run: |
          sudo touch examples/Docker/data/acme_srv.cfg
          sudo chmod 777 examples/Docker/data/acme_srv.cfg
          sudo head -n -8 .github/openssl_ca_handler.py_acme_srv_default_handler.cfg > examples/Docker/data/acme_srv.cfg
          sudo echo "handler_file: examples/ca_handler/ejbca_ca_handler.py" >> examples/Docker/data/acme_srv.cfg
          sudo echo "api_host: https://ejbca" >> examples/Docker/data/acme_srv.cfg
          sudo echo "cert_file: volume/acme_ca/superadmin.p12" >> examples/Docker/data/acme_srv.cfg
          sudo echo "cert_passphrase: $SAEC" >> examples/Docker/data/acme_srv.cfg
          sudo echo "ca_bundle: volume/acme_ca/ca_bundle.pem" >> examples/Docker/data/acme_srv.cfg
          sudo echo "ca_name: acmesubca" >> examples/Docker/data/acme_srv.cfg
          sudo echo "cert_profile_name: acmeca1" >> examples/Docker/data/acme_srv.cfg
          sudo echo "ee_profile_name: acmeca" >> examples/Docker/data/acme_srv.cfg
          sudo echo "username: acme_srv" >> examples/Docker/data/acme_srv.cfg
          sudo echo "enrollment_code: acme_srv" >> examples/Docker/data/acme_srv.cfg
          sudo echo "allowed_domainlist: [\"bar.local\", \"*.acme\"]" >> examples/Docker/data/acme_srv.cfg
          cd examples/Docker/
        env:
          SAEC: ${{ env.SAEC }}

      - name: "Bring up a2c container"
        uses: ./.github/actions/container_up
        with:
          DB_HANDLER: ${{ matrix.dbhandler }}
          WEB_SRV: ${{ matrix.websrv }}

      - name: "Test enrollment"
        uses: ./.github/actions/acme_clients
        with:
          TEST_ADL: "true"

      - name: "Verify allowed_domainlist error"
        run: |
          cd examples/Docker
          docker compose logs | grep -iE 'FQDN/SAN [^ ]+ not allowed by configuration'

      - name: "EAB without headerinfo - setup a2c with ejbca_ca_handler"
        run: |
          sudo head -n -8 .github/openssl_ca_handler.py_acme_srv_default_handler.cfg > examples/Docker/data/acme_srv.cfg
          sudo echo "handler_file: examples/ca_handler/ejbca_ca_handler.py" >> examples/Docker/data/acme_srv.cfg
          sudo echo "api_host: https://ejbca" >> examples/Docker/data/acme_srv.cfg
          sudo echo "cert_file: volume/acme_ca/superadmin.p12" >> examples/Docker/data/acme_srv.cfg
          sudo echo "cert_passphrase: $SAEC" >> examples/Docker/data/acme_srv.cfg
          sudo echo "ca_bundle: volume/acme_ca/ca_bundle.pem" >> examples/Docker/data/acme_srv.cfg
          sudo echo "ca_name: acmesubca" >> examples/Docker/data/acme_srv.cfg
          sudo echo "cert_profile_name: acmeca1" >> examples/Docker/data/acme_srv.cfg
          sudo echo "ee_profile_name: acmeca" >> examples/Docker/data/acme_srv.cfg
          sudo echo "username: acme_srv" >> examples/Docker/data/acme_srv.cfg
          sudo echo "enrollment_code: acme_srv" >> examples/Docker/data/acme_srv.cfg

          sudo echo -e "\n[EABhandler]" >> examples/Docker/data/acme_srv.cfg
          sudo echo "eab_handler_file: /var/www/acme2certifier/examples/eab_handler/kid_profile_handler.py" >> examples/Docker/data/acme_srv.cfg
          sudo echo "key_file: volume/kid_profiles.json" >> examples/Docker/data/acme_srv.cfg
          sudo cp examples/eab_handler/kid_profiles.json examples/Docker/data/kid_profiles.json
          sudo sed -i '29,33d' examples/Docker/data/kid_profiles.json
          sudo sed -i '20,22d' examples/Docker/data/kid_profiles.json
          sudo echo "eab_profiling: True" >> examples/Docker/data/acme_srv.cfg

          sudo chmod 777 examples/eab_handler/kid_profiles.json
          sudo sed -i "s/\"profile_id\"\: \[\"profile_1\", \"profile_2\", \"profile_3\"\]/\"cert_profile_name\"\: \[\"acmeca2\", \"acmeca1\"\]/g" examples/Docker/data/kid_profiles.json
          sudo sed -i "s/\"profile_id\"\: \"profile_2\"/\"cert_profile_name\"\: \"acmeca2\"/g" examples/Docker/data/kid_profiles.json
          sudo sed -i "s/\"ca_name\": \"example_ca_2\",/\"ca_name\": \"acmeca\"/" examples/Docker/data/kid_profiles.json
          sudo sed -i "s/\"ca_name\": \"example_ca\",/\"unknown\": \"unknown\"/g" examples/Docker/data/kid_profiles.json
          sudo sed -i "s/example.net/acme/g" examples/Docker/data/kid_profiles.json
          sudo sed -i '18,19d' examples/Docker/data/kid_profiles.json
          sudo sed -i '8,9d' examples/Docker/data/kid_profiles.json
          cd examples/Docker/
          docker compose restart
          docker compose logs
        env:
          SAEC: ${{ env.SAEC }}

      - name: "EAB without headerinfo - enrollment"
        uses: ./.github/actions/wf_specific/ejbca_ca_handler/enroll_eab_wo_headerinfo

      - name: "EAB with headerinfo - setup a2c with ejbca_ca_handler"
        run: |
          sudo head -n -8 .github/openssl_ca_handler.py_acme_srv_default_handler.cfg > examples/Docker/data/acme_srv.cfg
          sudo echo "handler_file: examples/ca_handler/ejbca_ca_handler.py" >> examples/Docker/data/acme_srv.cfg
          sudo echo "api_host: https://ejbca" >> examples/Docker/data/acme_srv.cfg
          sudo echo "cert_file: volume/acme_ca/superadmin.p12" >> examples/Docker/data/acme_srv.cfg
          sudo echo "cert_passphrase: $SAEC" >> examples/Docker/data/acme_srv.cfg
          sudo echo "ca_bundle: volume/acme_ca/ca_bundle.pem" >> examples/Docker/data/acme_srv.cfg
          sudo echo "ca_name: acmesubca" >> examples/Docker/data/acme_srv.cfg
          sudo echo "cert_profile_name: acmeca1" >> examples/Docker/data/acme_srv.cfg
          sudo echo "ee_profile_name: acmeca" >> examples/Docker/data/acme_srv.cfg
          sudo echo "username: acme_srv" >> examples/Docker/data/acme_srv.cfg
          sudo echo "enrollment_code: acme_srv" >> examples/Docker/data/acme_srv.cfg
          sudo sed -i "s/tnauthlist_support: False/tnauthlist_support: False\nheader_info_list: [\"HTTP_USER_AGENT\"]/g" examples/Docker/data/acme_srv.cfg

          sudo echo -e "\n[EABhandler]" >> examples/Docker/data/acme_srv.cfg
          sudo echo "eab_handler_file: /var/www/acme2certifier/examples/eab_handler/kid_profile_handler.py" >> examples/Docker/data/acme_srv.cfg
          sudo echo "key_file: volume/kid_profiles.json" >> examples/Docker/data/acme_srv.cfg
          sudo echo "eab_profiling: True" >> examples/Docker/data/acme_srv.cfg

          sudo cp examples/eab_handler/kid_profiles.json examples/Docker/data/kid_profiles.json
          sudo sed -i '29,33d' examples/Docker/data/kid_profiles.json
          sudo sed -i '20,22d' examples/Docker/data/kid_profiles.json
          sudo chmod 777 examples/eab_handler/kid_profiles.json
          sudo sed -i "s/\"profile_id\"\: \[\"profile_1\", \"profile_2\", \"profile_3\"\]/\"cert_profile_name\"\: \[\"acmeca2\", \"acmeca1\"\]/g" examples/Docker/data/kid_profiles.json
          sudo sed -i "s/\"profile_id\"\: \"profile_2\"/\"cert_profile_name\"\: \"acmeca2\"/g" examples/Docker/data/kid_profiles.json
          sudo sed -i "s/\"ca_name\": \"example_ca_2\",/\"ca_name\": \"acmeca\"/" examples/Docker/data/kid_profiles.json
          sudo sed -i "s/\"ca_name\": \"example_ca\",/\"unknown\": \"unknown\"/g" examples/Docker/data/kid_profiles.json
          sudo sed -i "s/example.net/acme/g" examples/Docker/data/kid_profiles.json
          sudo sed -i '18,19d' examples/Docker/data/kid_profiles.json
          sudo sed -i '8,9d' examples/Docker/data/kid_profiles.json
          cd examples/Docker/
          docker compose restart
          docker compose logs
        env:
          SAEC: ${{ env.SAEC }}

      - name: "EAB with headerinfo - enrollment"
        uses: ./.github/actions/wf_specific/ejbca_ca_handler/enroll_eab_w_headerinfo

      - name: "ACME Profiling - setup a2c with ejbca_ca_handler"
        run: |
          sudo head -n -8 .github/openssl_ca_handler.py_acme_srv_default_handler.cfg > examples/Docker/data/acme_srv.cfg
          sudo echo "handler_file: examples/ca_handler/ejbca_ca_handler.py" >> examples/Docker/data/acme_srv.cfg
          sudo echo "api_host: https://ejbca" >> examples/Docker/data/acme_srv.cfg
          sudo echo "cert_file: volume/acme_ca/superadmin.p12" >> examples/Docker/data/acme_srv.cfg
          sudo echo "cert_passphrase: $SAEC" >> examples/Docker/data/acme_srv.cfg
          sudo echo "ca_bundle: volume/acme_ca/ca_bundle.pem" >> examples/Docker/data/acme_srv.cfg
          sudo echo "ca_name: acmesubca" >> examples/Docker/data/acme_srv.cfg
          sudo echo "cert_profile_name: acmeca1" >> examples/Docker/data/acme_srv.cfg
          sudo echo "ee_profile_name: acmeca" >> examples/Docker/data/acme_srv.cfg
          sudo echo "username: acme_srv" >> examples/Docker/data/acme_srv.cfg
          sudo echo "enrollment_code: acme_srv" >> examples/Docker/data/acme_srv.cfg
          sudo sed -i "s/tnauthlist_support: False/tnauthlist_support: False\nprofiles={\"acmeca1\": \"http:\/\/foo.bar\/acmeca1\", \"acmeca2\": \"http:\/\/foo.bar\/acmeca2\", \"profile3\": \"http:\/\/foo.bar\/profile3\"}/g" examples/Docker/data/acme_srv.cfg
          cd examples/Docker/
          docker compose restart
        env:
          SAEC: ${{ env.SAEC }}

      - name: "ACME Profiling - enrollment"
        uses: ./.github/actions/wf_specific/ejbca_ca_handler/enroll_acmeprofile

      - name: "EAB ACME Profiling - setup a2c with ejbca_ca_handler"
        run: |
          sudo head -n -8 .github/openssl_ca_handler.py_acme_srv_default_handler.cfg > examples/Docker/data/acme_srv.cfg
          sudo echo "handler_file: examples/ca_handler/ejbca_ca_handler.py" >> examples/Docker/data/acme_srv.cfg
          sudo echo "api_host: https://ejbca" >> examples/Docker/data/acme_srv.cfg
          sudo echo "cert_file: volume/acme_ca/superadmin.p12" >> examples/Docker/data/acme_srv.cfg
          sudo echo "cert_passphrase: $SAEC" >> examples/Docker/data/acme_srv.cfg
          sudo echo "ca_bundle: volume/acme_ca/ca_bundle.pem" >> examples/Docker/data/acme_srv.cfg
          sudo echo "ca_name: acmesubca" >> examples/Docker/data/acme_srv.cfg
          sudo echo "cert_profile_name: acmeca1" >> examples/Docker/data/acme_srv.cfg
          sudo echo "ee_profile_name: acmeca" >> examples/Docker/data/acme_srv.cfg
          sudo echo "username: acme_srv" >> examples/Docker/data/acme_srv.cfg
          sudo echo "enrollment_code: acme_srv" >> examples/Docker/data/acme_srv.cfg
          sudo sed -i "s/tnauthlist_support: False/tnauthlist_support: False\nprofiles={\"acmeca1\": \"http:\/\/foo.bar\/acmeca1\", \"acmeca2\": \"http:\/\/foo.bar\/acmeca2\", \"profile3\": \"http:\/\/foo.bar\/profile3\"}/g" examples/Docker/data/acme_srv.cfg

          sudo echo -e "\n[EABhandler]" >> examples/Docker/data/acme_srv.cfg
          sudo echo "eab_handler_file: /var/www/acme2certifier/examples/eab_handler/kid_profile_handler.py" >> examples/Docker/data/acme_srv.cfg
          sudo echo "key_file: volume/kid_profiles.json" >> examples/Docker/data/acme_srv.cfg
          sudo echo "eab_profiling: True" >> examples/Docker/data/acme_srv.cfg

          sudo cp examples/eab_handler/kid_profiles.json examples/Docker/data/kid_profiles.json
          sudo sed -i '29,33d' examples/Docker/data/kid_profiles.json
          sudo sed -i '20,22d' examples/Docker/data/kid_profiles.json
          sudo chmod 777 examples/eab_handler/kid_profiles.json
          sudo sed -i "s/\"profile_id\"\: \[\"profile_1\", \"profile_2\", \"profile_3\"\]/\"cert_profile_name\"\: \[\"acmeca2\", \"acmeca1\"\]/g" examples/Docker/data/kid_profiles.json
          sudo sed -i "s/\"profile_id\"\: \"profile_2\"/\"cert_profile_name\"\: \"acmeca2\"/g" examples/Docker/data/kid_profiles.json
          sudo sed -i "s/\"ca_name\": \"example_ca_2\",/\"ca_name\": \"acmeca\"/" examples/Docker/data/kid_profiles.json
          sudo sed -i "s/\"ca_name\": \"example_ca\",/\"unknown\": \"unknown\"/g" examples/Docker/data/kid_profiles.json
          sudo sed -i "s/example.net/acme/g" examples/Docker/data/kid_profiles.json
          sudo sed -i '18,19d' examples/Docker/data/kid_profiles.json
          sudo sed -i '8,9d' examples/Docker/data/kid_profiles.json
          cd examples/Docker/
          docker compose restart
        env:
          SAEC: ${{ env.SAEC }}

      - name: "EAB ACME Profiling - enrollment"
        uses: ./.github/actions/wf_specific/ejbca_ca_handler/enroll_eab_acmeprofile

      - name: "Check container configuration"
        uses: ./.github/actions/container_check
        with:
          DB_HANDLER: ${{ matrix.dbhandler }}
          WEB_SRV: ${{ matrix.websrv }}

      - name: "[ * ] collecting test logs"
        if: ${{ failure() }}
        run: |
          mkdir -p ${{ github.workspace }}/artifact/upload
          sudo cp -rp examples/Docker/data/ ${{ github.workspace }}/artifact/data/
          sudo cp -rp acme-sh/ ${{ github.workspace }}/artifact/acme-sh/
          sudo cp -rp certbot/ ${{ github.workspace }}/artifact/certbot/
          sudo cp -rp lego/ ${{ github.workspace }}/artifact/lego/
          docker logs ejbca > ${{ github.workspace }}/artifact/ejbca.log
          cd examples/Docker
          docker compose logs > ${{ github.workspace }}/artifact/a2c.log
          sudo tar -C ${{ github.workspace }}/artifact/ -cvzf ${{ github.workspace }}/artifact/upload/artifact.tar.gz ejbca.log a2c.log data acme-sh certbot lego

      - name: "[ * ] uploading artificates"
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: container-tests-${{ matrix.websrv }}-${{ matrix.dbhandler }}.tar.gz.tar.gz
          path: ${{ github.workspace }}/artifact/upload/

  # ---------------------------------------------------------
  # Test RPMs (EL8 & EL9) downloaded from the producer run
  # ---------------------------------------------------------
  test-rpm:
    needs: guard
    runs-on: ubuntu-latest
    if: github.repository == 'grindsa/acme2certifier'
    strategy:
      fail-fast: false
      matrix:
        rhversion: [8, 9]
        execscript: ['rpm_tester.sh', 'django_tester.sh']
    steps:

      - name: "checkout GIT"
        uses: actions/checkout@v4

      - name: "Parse JSON secret"
        uses: ./.github/actions/parse-json-secret
        with:
          json_secret: ${{ secrets.GH_CFG }}

      - name: "Get runner ip"
        run: |
          echo RUNNER_IP=$(ip addr show eth0 | grep -i "inet " | cut -d ' ' -f 6 | cut -d '/' -f 1) >> $GITHUB_ENV
          echo RUNNER_PATH=$(pwd | sed 's_/_\\/_g') >> $GITHUB_ENV
      - run: echo "runner IP is $RUNNER_IP"
        env:
          RUNNER_IP: ${{ env.RUNNER_IP }}

      - name: "Instanciate ejbca"
        uses: ./.github/actions/wf_specific/ejbca_ca_handler/ejbca_prep
        with:
          RUNNER_IP: ${{ env.RUNNER_IP }}
          WORKING_DIR: ${{ github.workspace }}

      - name: "Prepare Alma environment"
        uses: ./.github/actions/rpm_prep
        with:
          GH_USER: ${{ env.GH_USER }}
          GH_SBOM_REPO_TOKEN: ${{ env.GH_SBOM_REPO_TOKEN }}
          RH_VERSION: ${{ matrix.rhversion }}
          RPM_BUILD: false

      - name: "Download RPM artifact by name from build run"
        uses: ./.github/actions/download_artifact
        with:
          RUN_ID: ${{ inputs.run_id }}
          ARTIFACT_NAME: acme2certifier-${{ inputs.run_id }}.noarch.rpm
          DESTINATION_PATH: data/
          TOKEN: ${{ secrets.GH_WF_TOKEN }}
          REPO: ${{ github.repository }}

      - name: "Default - setup a2c with ejbca_ca_handler"
        run: |
          sudo mkdir -p data/volume/acme_ca/certs
          sudo touch data/volume/acme_srv.cfg
          sudo chmod 777 data/volume/acme_srv.cfg
          sudo head -n -8 .github/openssl_ca_handler.py_acme_srv_default_handler.cfg > data/volume/acme_srv.cfg
          sudo echo "handler_file: /opt/acme2certifier/examples/ca_handler/ejbca_ca_handler.py" >> data/volume/acme_srv.cfg
          sudo echo "api_host: https://ejbca" >> data/volume/acme_srv.cfg
          sudo echo "cert_file: /opt/acme2certifier/volume/acme_ca/superadmin.p12" >> data/volume/acme_srv.cfg
          sudo echo "cert_passphrase: $SAEC" >> data/volume/acme_srv.cfg
          sudo echo "ca_bundle: /opt/acme2certifier/volume/acme_ca/ca_bundle.pem" >> data/volume/acme_srv.cfg
          sudo echo "ca_name: acmesubca" >> data/volume/acme_srv.cfg
          sudo echo "cert_profile_name: acmeca1" >> data/volume/acme_srv.cfg
          sudo echo "ee_profile_name: acmeca" >> data/volume/acme_srv.cfg
          sudo echo "username: acme_srv" >> data/volume/acme_srv.cfg
          sudo echo "enrollment_code: acme_srv" >> data/volume/acme_srv.cfg
          sudo echo "allowed_domainlist: [\"bar.local\", \"*.acme\"]" >> data/volume/acme_srv.cfg
        env:
          SAEC: ${{ env.SAEC }}

      - name: "Execute install scipt"
        run: |
          docker exec acme-srv sh /tmp/acme2certifier/$EXEC_SCRIPT
        env:
          EXEC_SCRIPT: ${{ matrix.execscript }}

      - name: "Test enrollment"
        uses: ./.github/actions/acme_clients
        with:
          TEST_ADL: "true"

      - name: "Verify allowed_domainlist error"
        run: |
          docker exec acme-srv grep -iE 'FQDN/SAN [^ ]+ not allowed by configuration' /var/log/messages

      - name: "EAB without headerinfo - setup a2c with ejbca_ca_handler"
        run: |
          sudo head -n -8 .github/openssl_ca_handler.py_acme_srv_default_handler.cfg > data/volume/acme_srv.cfg
          sudo echo "handler_file: /opt/acme2certifier/examples/ca_handler/ejbca_ca_handler.py" >> data/volume/acme_srv.cfg
          sudo echo "api_host: https://ejbca" >> data/volume/acme_srv.cfg
          sudo echo "cert_file: /opt/acme2certifier/volume/acme_ca/superadmin.p12" >> data/volume/acme_srv.cfg
          sudo echo "cert_passphrase: $SAEC" >> data/volume/acme_srv.cfg
          sudo echo "ca_bundle: /opt/acme2certifier/volume/acme_ca/ca_bundle.pem" >> data/volume/acme_srv.cfg
          sudo echo "ca_name: acmesubca" >> data/volume/acme_srv.cfg
          sudo echo "cert_profile_name: acmeca1" >> data/volume/acme_srv.cfg
          sudo echo "ee_profile_name: acmeca" >> data/volume/acme_srv.cfg
          sudo echo "username: acme_srv" >> data/volume/acme_srv.cfg
          sudo echo "enrollment_code: acme_srv" >> data/volume/acme_srv.cfg

          sudo echo -e "\n[EABhandler]" >> data/volume/acme_srv.cfg
          sudo echo "eab_handler_file: /opt/acme2certifier/examples/eab_handler/kid_profile_handler.py" >> data/volume/acme_srv.cfg
          sudo echo "key_file: /opt/acme2certifier/volume/acme_ca/kid_profiles.json" >> data/volume/acme_srv.cfg
          sudo echo "eab_profiling: True" >> data/volume/acme_srv.cfg

          sudo cp examples/eab_handler/kid_profiles.json data/volume/acme_ca/kid_profiles.json
          sudo sed -i '29,33d' data/volume/acme_ca/kid_profiles.json
          sudo sed -i '20,22d' data/volume/acme_ca/kid_profiles.json
          sudo chmod 777 data/volume/acme_ca/kid_profiles.json
          sudo sed -i "s/\"profile_id\"\: \[\"profile_1\", \"profile_2\", \"profile_3\"\]/\"cert_profile_name\"\: \[\"acmeca2\", \"acmeca1\"\]/g" data/volume/acme_ca/kid_profiles.json
          sudo sed -i "s/\"profile_id\"\: \"profile_2\"/\"cert_profile_name\"\: \"acmeca2\"/g" data/volume/acme_ca/kid_profiles.json
          sudo sed -i "s/\"ca_name\": \"example_ca_2\",/\"ca_name\": \"acmeca\"/" data/volume/acme_ca/kid_profiles.json
          sudo sed -i "s/\"ca_name\": \"example_ca\",/\"unknown\": \"unknown\"/g" data/volume/acme_ca/kid_profiles.json
          sudo sed -i "s/example.net/acme/g" data/volume/acme_ca/kid_profiles.json
          sudo sed -i '18,19d' data/volume/acme_ca/kid_profiles.json
